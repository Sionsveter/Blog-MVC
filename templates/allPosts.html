<label>Search posts by tags:</label>
<select id="search-tag">
    {{#tags}}
    <option value="{{name}}">{{name}}</option>
    {{/tags}}
</select>
<button id="search-by-tags-button">Search</button>
<div id="allPostsDiv">
    {{#posts}}
    <div id="post" href="#posts/{{postId}}">
        <a href="#posts/{{postId}}">
            <h1><strong>{{title}}</strong></h1>
            <h3>{{description}}</h3>
            <h3> Posted on {{postedOn}} by {{author}}</h3>
            {{#tags}}
            <h5>{{name}}</h5>
            {{/tags}}
        </a>
    </div>
    {{/posts}}
</div>
